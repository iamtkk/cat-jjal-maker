<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .favorites img {
      width: 150px;
    }
  </style>
  <body>
    <div id="app"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      console.log('야옹');

      const Title = (props) => {
        return <h1>{props.children}</h1>;
      };

      const Form = () => {
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [value, setValue] = React.useState('');
        const [errorMessage, setErrorMessage] = React.useState('');

        function handleInputChange(e) {
          const userValue = e.target.value; // 입력값을 따로 변수로 빼준다
          if (includesHangul(userValue)) {
            setErrorMessage('한글은 입력할 수 없습니다.');
          } else {
            setErrorMessage('');
          }
          setValue(userValue.toUpperCase());
        }

        function handleFormSubmit(e) {
          e.preventDefault();
          setErrorMessage('');
          if (value == '') {
            setErrorMessage('빈 값으로 만들 수 없습니다.');
          }
        }

        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
              value={value}
              onChange={handleInputChange}
            />
            <button type="submit">생성</button>
            <p style={{ color: 'red' }}>{errorMessage}</p>
          </form>
        ); // errorMessage에 값이 있으때만 노출
      };

      const MainCard = ({ img, handleHeartClick }) => {
        return (
          <div className="main-card">
            <img src={img} alt="liesOfP" width="400" />
            <button onClick={handleHeartClick}>🤍</button>
          </div>
        );
      };

      function CatItem(props) {
        return (
          <li>
            <img src={props.img} />
          </li>
        );
      }

      function Favorites({ favorites }) {
        return (
          <ul className="favorites">
            {favorites.map((cat) => {
              return <CatItem img={cat} key={cat} />;
            })}
          </ul>
        );
      }

      const App = () => {
        const CAT1 =
          'https://cdn.cloudflare.steamstatic.com/steam/apps/1627720/ss_ee0d56a44bfd75006aebd4e2c84c875d68b68647.1920x1080.jpg?t=1666835591';
        const CAT2 =
          'https://cdn.cloudflare.steamstatic.com/steam/apps/1627720/ss_3bb48e7309ec845d0a69cef05f901085a4714c53.1920x1080.jpg?t=1666835591';
        const CAT3 =
          'https://www.pcgamesn.com/wp-content/sites/pcgamesn/2022/08/lies-of-p-game-pass-tease-snitch-580x334.jpg';

        const [counter, setCounter] = React.useState(1);
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

        function handleFormSubmit(event) {
          event.preventDefault();
          console.log('폼 전송됨');
          setCounter(counter + 1);
          setMainCat(CAT2);
        }

        function handleHeartClick() {
          setFavorites([...favorites, CAT3]);
        }

        return (
          <div>
            <Title> {counter}번째 고양이 가라사대 </Title>
            <Form handleFormSubmit={handleFormSubmit} />
            <MainCard img={mainCat} handleHeartClick={handleHeartClick} />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const 여기다가그려 = document.querySelector('#app');

      ReactDOM.render(<App />, 여기다가그려);

      // // 1. 좋아요 버튼 찾기

      //   // 4. 고양이 사진을 추가할 곳 찾기
      //   const favorites = document.querySelector('.favorites');
      //   // 5. 새로운 고양이 사진 만들기
      //   const newFavoriteImage = document.createElement('img');
      //   newFavoriteImage.src =
      //     'https://cataas.com/cat/60b73094e04e18001194a309/says/react';
      //   // 6. 고양이 사진을 감싸는 li태그 만들기
      //   const li = document.createElement('li');
      //   // 7. li태그에 고양이 사진 넣기
      //   li.appendChild(newFavoriteImage);

    </script>
